<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h2>AG Nahmobilität</h2>
					<p>Mobilität grüner, gesünder ...</p>
				</section>
				
				<section>
					<section>
						<h2>Sofortmaßnahmen</h2>
					</section>
					<section>
						<h3>Tunnel</h3>
						<p>Ziel: Sicherheitsgefühl erhöhen.</p>
						<img src="pics/Tunnel.jpeg" alt="dunkler Tunnel" height="300px" >
						<img src="pics/Tunnel - 2.jpeg" alt="dunkler Tunnel" height="300px" >
							<ul>
								<li>Bordsteinkanten weiß lackieren</li>
								<li>Verbesserung der Beleuchtung (auch am Tag)</li>
							</ul>
							
							
					</section>
					<section>
						<h3>Brücken</h3>
					</section>
					<section>
						<h3>Kreuzungen</h3>
					</section>
					<section>
						<h3>Hecken</h3>
					</section>
				</section>
				<section>Slide 3</section>
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				hash: true,
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/highlight/highlight.js' },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});
		</script>
	</body>
</html>
